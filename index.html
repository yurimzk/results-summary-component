<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div id="app">
      <div id="result-wrapper">
        <h1>Your Result</h1>
        <div class="your-result"></div>
        <div class="your-result-text">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div id="summary-wrapper">
        <h2>Summary</h2>
        <div class="reaction">
          <div class="reaction-heading">
            <img src="/assets/images/icon-reaction.svg" alt="lightning icon" />
            <div>Reaction</div>
          </div>
          <div class="reaction-score">
            <div class="score">80</div>
            <div class="max-score">/</div>
            <div class="max-score">100</div>
          </div>
        </div>
        <div class="memory">
          <div class="memory-heading">
            <img src="/assets/images/icon-memory.svg" alt="brain icon" />
            <div>Memory</div>
          </div>
          <div class="memory-score">
            <div class="score">92</div>
            <div class="max-score">/</div>
            <div class="max-score">100</div>
          </div>
        </div>
        <div class="verbal">
          <div class="verbal-heading">
            <img src="/assets/images/icon-verbal.svg" alt="chat icon" />
            <div>Verbal</div>
          </div>
          <div class="verbal-score">
            <div class="score">61</div>
            <div class="max-score">/</div>
            <div class="max-score">100</div>
          </div>
        </div>
        <div class="visual">
          <div class="visual-heading">
            <img src="/assets/images/icon-visual.svg" alt="eye icon" />
            <div>Visual</div>
          </div>
          <div class="visual-score">
            <div class="score">72</div>
            <div class="max-score">/</div>
            <div class="max-score">100</div>
          </div>
        </div>
        <button class="btn-continue">Continue</button>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div id="result-wrapper">
      <h1>Your Result</h1>
      <div class="your-result"></div>
      <div class="your-result-text">
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </div>
    <div id="summary-wrapper">
      <h2>Summary</h2>
      <div class="summary-reaction">
        <p>Reaction</p>
        <p>80 / 100</p>
      </div>
      <div class="summary-memory">
        <p>Memory</p>
        <p>92 / 100</p>
      </div>
      <div class="summary-verbal">
        <p>Verbal</p>
        <p>61 / 100</p>
      </div>
      <div class="visual">
        <p>Visual</p>
        <p>72 / 100</p>
      </div>
    </div>
    <button class="continue">Continue</button>
  </body>
</html>
